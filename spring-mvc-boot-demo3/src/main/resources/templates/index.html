<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	
	<div th:switch="${students}">
		<h2 th:case="null"> No Students To Display</h2>
		<div th:case="*">
			<h2>Students</h2>
			<table class="table">
				
				<thead class="thead-dark">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Branch</th>
						<th scope="col">Semester</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="student : ${students}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.branch}"></td>
						<td th:text="${student.semester}"></td>
						
						<td><a th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
						
					</tr>
				</tbody>
				
			</table>
			
		</div>
		
	</div>
    
</body>
</html>

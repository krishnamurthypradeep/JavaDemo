<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	
	<form action="#" th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div class="form-group">
    <label for="branch"> Branch</label>
    <input type="text" class="form-control" id="branch" aria-describedby="branch" placeholder="Enter Branch" th:field="*{branch}">
    <span th:if="${#fields.hasErrors('branch')}" th:errors="*{branch}"></span>
  </div>
  
  <div class="form-group">
    <label for="semester">Semester</label>
    <input type="text" class="form-control" id="semester" aria-describedby="emailHelp" placeholder="EnterSemester" th:field="*{semester}">
    <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></span>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
